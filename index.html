<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Modal</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>     
    <main>
        <div class="btn">
            <button id="open-modal">Open Modal</button>
        </div>
        <div id="fade" class="hide"></div>
        <div id="modal" class="hide">
            <div class="modal-header">
                <h1>Seja bem vindo(a) a</h1>
                <h2>Doce Arte Studio!</h2>
                <button id="close-modal"><i class='bx bx-x'></i></button>
            </div>
            <div class="login-container">
                <form class="login-form">
                    <input class="login-input" type="email" placeholder="e-mail" required>
                    <span class="login-input-border"></span>
                    <input class="login-input" type="password" placeholder="senha" required>
                    <span class="login-input-border"></span>
                    <button class="login-submit">entrar</button>
                    <a class="login-reset"s href="#">Esqueci minha senha</a>
                </form>
            </div>

    </main>
        <script src="js/login.js"></script>
    </body>
</html>
